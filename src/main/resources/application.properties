server.port=${CAST_GAMES_API_PORT}

spring.datasource.url=jdbc:mysql://localhost:3306/cast_games_db
spring.datasource.username=${CAST_GAMES_SQL_USER}
spring.datasource.password=${CAST_GAMES_SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

cors.allowed.origins=http://localhost:5173

jwt.secret=${CAST_GAMES_JWT_SECRET}
jwt.expiration=604800000

spring.rabbitmq.host=localhost
spring.rabbitmq.port=${RABBIT_MQ_PORT}
spring.rabbitmq.username=${RABBIT_MQ_USER}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD}
